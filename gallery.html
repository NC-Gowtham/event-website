<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | Vismaya Wedding Planner</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #03182c;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    header {
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        padding: 20px 0;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 2rem;
    }

    nav {
        margin-top: 12px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 12px;
        font-weight: bold;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #ffcc00;
    }

    section {
        max-width: 1000px;
        margin: 40px auto;
        padding: 0 20px;
        text-align: center;
    }

    section p {
        font-size: 1.2rem;
        margin-bottom: 24px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        border-radius: 12px;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(255, 204, 0, 0.5);
    }

    @media(max-width: 600px){
        nav a {
            display: block;
            margin: 8px 0;
        }
    }
</style>
</head>
<body>
<header>
    <h1>Vismaya Wedding Planner - Gallery</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="booking.html">Book Now</a>
    </nav>
</header>
<section>
    <p>Check out some of our memorable events!</p>
    <div class="gallery">
        <img src="https://via.placeholder.com/300x200" alt="Wedding Event 1">
        <img src="https://via.placeholder.com/300x200" alt="Birthday Event 2">
        <img src="https://via.placeholder.com/300x200" alt="Corporate Event 3">
        <img src="https://via.placeholder.com/300x200" alt="Wedding Event 4">
        <img src="https://via.placeholder.com/300x200" alt="Birthday Event 5">
        <img src="https://via.placeholder.com/300x200" alt="Corporate Event 6">
    </div>
</section>
</body>
</html>
