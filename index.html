<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vismaya Wedding Planner - Home</title>
<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #03182c;
        color: #fff;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }

    header {
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
        margin: 0;
        font-size: 2rem;
    }

    nav {
        margin-top: 12px;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 12px;
        font-weight: bold;
        transition: color 0.3s;
    }

    nav a:hover {
        color: #ffcc00;
    }

    section {
        max-width: 1000px;
        margin: 60px auto;
        padding: 0 20px;
        text-align: center;
    }

    section h2 {
        font-size: 2rem;
        margin-bottom: 16px;
        color: #ffcc00;
    }

    section p {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    section a {
        display: inline-block;
        padding: 12px 28px;
        background: #6a11cb;
        color: #fff;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.3s, transform 0.3s;
    }

    section a:hover {
        background: #2575fc;
        transform: translateY(-3px);
    }

    @media(max-width: 600px){
        nav a {
            display: block;
            margin: 8px 0;
        }

        section h2 {
            font-size: 1.5rem;
        }

        section p {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>
<header>
    <h1>Vismaya Wedding Planner</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="booking.html">Book Now</a>
    </nav>
</header>

<section>
    <h2>Plan Your Dream Event</h2>
    <p>We craft unforgettable weddings, birthdays, and corporate events with precision, creativity, and elegance.</p>
    <a href="booking.html">Book Your Event</a>
</section>
</body>
</html>
